name: Wails Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  # Necessary for private repositories, or just good practice
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    name: Build and Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: JustServe.exe
            asset_name: JustServe-Windows-amd64.exe
          - os: ubuntu-latest
            platform: linux
            artifact_name: JustServe
            asset_name: JustServe-Linux-amd64
          - os: macos-latest
            platform: macos
            artifact_name: JustServe.app
            asset_name: JustServe-macOS-universal.app.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Android Dependencies (Linux only)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Application
        shell: bash
        run: |
          wails build -platform ${{ matrix.platform }}/amd64

      # macOS specific: Zip the .app bundle
      - name: Zip macOS App
        if: matrix.platform == 'macos'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      # Prepare Windows/Linux artifacts (rename/move)
      - name: Prepare Artifacts (Windows/Linux)
        if: matrix.platform != 'macos'
        shell: bash
        run: |
          cd build/bin
          mv ${{ matrix.artifact_name }} ../../${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
